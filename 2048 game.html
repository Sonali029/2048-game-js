<!DOCTYPE html>
<html>
<head>
    <title>2048 Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .game-container {
            background-color: #bbada0;
            width: 500px;
            height: 500px;
            border-radius: 6px;
            padding: 7.5px;
            position: relative;
        }
        .grid-cell {
            border-radius: 3px;
            background: rgba(238, 228, 218, 0.35);
            width: 106.25px;
            height: 106.25px;
            float: left;
            margin: 7.5px;
            font-size: 55px;
            line-height: 107px;
            text-align: center;
            font-weight: bold;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        .display {
          display: flex;
          justify-content: space-between;
        }
        .heading { 
            font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
            font-size: 18px;
            margin: 10px 0;
        }
        .main-game {
            margin: 30px auto;
            width: 500px;
        }
        .game-name {
          font-size: 70px;
          color: #776e65;
          font-weight: bold;
        }
        .game-intro {
            color: #776e65;
            float: left;
        }
        .newGame {
            background: #8f7a66;
            border-radius: 3px;
            padding: 0 6px;
            width: 140px;
            color: #f9f6f2;
            line-height: 42px;
            height: 40px;
            text-align: center;
            cursor: pointer;
        }
        .game-score {
            background-color: #bbada0;
            border-radius: 3px;
            margin: 10px 0;
            width: 100px;
            padding: 5px;
            text-align: center;
            font-weight: bold;
            font-size: 20px;
        }
        .score {
            color: rgb(250 240 230 / 50%);
        }
        .number {
            color: white;
            margin-top: 2px;
            font-size: 26px;
        }

        /* Tile colors */
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; }
        .tile-4096 { background-color: #3c3a32; color: #f9f6f2; } 

        .best-score {
          margin-left: 10px;
        }
        
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .game-over-text {
            font-size: 60px;
            font-weight: bold;
            color: #776e65;
            text-align: center;
        }

        .try-again-button {
            background: #8f7a66;
            border-radius: 3px;
            padding: 10px 20px;
            color: #f9f6f2;
            cursor: pointer;
            font-size: 24px;
            margin-top: 20px;
        }

        .score-animation {
            position: absolute;
            font-size: 30px;
            font-weight: bold;
            color: #776e65;
            z-index: 10;
            animation: score-fade 1s forwards ease-in-out;
        }

        @keyframes score-fade {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-game">
      <div class="display">
        <div class="game-name">2048</div>
        <div style="display: flex">
        <div class="game-score">
            <div class="score">SCORE</div>
            <div class="number" id="score">0</div>
        </div>
        <div class="game-score best-score">
          <div class="score">BEST</div>
          <div class="number" id="best-score">0</div>
      </div>
      </div>
      </div>
        <div class="heading display">
          <div>
          <div class="game-intro">Play <strong>2048 Game</strong> Online</div>
            <div class="game-intro">Join the numbers to get the <strong>2048 tile!</strong></div>
            </div>
            <div class="newGame" onclick="restartGame()">New Game</div>
        </div>
        <div class="game-container" id="game-board">
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
